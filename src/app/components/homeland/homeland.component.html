<div class="homeland-page">
  <div class="homeland-block">
    <div class="container">
      <div class="container-padding">
        <div class="title">
          <h2>Туган як</h2>
        </div>
        <div class="description">
          <h2>
            История мечтей в Татарстане
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="homeland-content">
    <div *ngFor="let content of homeland; index as i" [style.background-color]="this.cardColor[i % this.homeland.length] " >
      <div class="container">
        <div class="content-img-slider">
          <div class="temp-flex">
            <div *ngFor="let image of content.images">
              <div class="temp-image">
                <img [src]="image.src">
              </div>
            </div>
          </div>
        </div>
        <div class="content-description">
          <h2>
            {{ content.title }}
          </h2>
          <p>
            {{ content.text }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination-container">
    <img class="pagination-arrow" (click)="onPageChange(currentPage - 1)" [hidden]="currentPage === 1" src="assets/images/icons/scroll/left.svg" alt="left">
    <span class="page">{{ currentPage }}</span>
    <img class="pagination-arrow" (click)="onPageChange(currentPage + 1)" [hidden]="currentPage === totalPages" src="assets/images/icons/scroll/right.svg" alt="left">
  </div>
</div>
